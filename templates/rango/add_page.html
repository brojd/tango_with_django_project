<!DOCTYPE html>

<html>
    <head>
        Rango
    </head>
    
    <body>
        <h1>Add a New Page</h1>
        
        <form id='page_form' action="/rango/category/{{ category_name_slug }}/add_page/" method="POST">
            {% csrf_token %}
            
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            
            <input type="submit" name="submit" value="Create Page" />
        </form>
    </body>
</html>
